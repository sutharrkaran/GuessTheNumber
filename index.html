<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="top">
        <h1>Guess The Number!</h1>
        <button class="btn again">Again!</button>
  </div>
  <div class="div-number">
    <h1 class="number">?</h1>
  </div>
  <header class="left-right">
    <section class="Left">
          <p class="one">Between 1 TO 200</p>
          <input type="number" class="guess" />
          <button class="btn check">Check!</button>
        </section>
        <section class="right">
          <p class="message">Start Guessing!</p>
          <p class="CurrentScore">Score: <span class="score">20</span></p>
          <p class="HighScore">HighScore: <span class="HScore">0</span></p>
          <p class="safeTimerDisplay"></p>
        </section>
      </header>
    </header>
    <script src="GTN.js"></script>
  </body>
</html>
